<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart product show case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="main-display" class="row-col-1"></div>
            <div class="row-col-2">
                <div class="row-col-2-container">
                    <div class="box box1 active" onclick="activeTab(0)" >Box1</div>
                    <div class="box box2" onclick="activeTab(1)" >Box2</div>
                    <div class="box box3" onclick="activeTab(2)" >Box3</div>
                    <div class="box box4" onclick="activeTab(3)" >Box4</div>
                    <div class="box box5" onclick="activeTab(4)" >Box5</div>
                    <div class="box box6" onclick="activeTab(5)" >Box6</div>
                </div>
            </div>
        </div>
    </div>
</body>
 <script>

    let box = document.querySelectorAll(".box");
    let displayBox = document.getElementById("main-display");
    displayBox.innerHTML = box[0].innerHTML;
    console.log(box);

    function activeTab(tabNum){
       box.forEach(function(tab){
        tab.classList.remove("active")
       });
       box[tabNum].classList.add("active");
       displayBox.innerHTML = box[tabNum].innerHTML ;
    }
  
    // box.forEach(function(boxElement,boxNum){
    //     boxElement.addEventListener("click", activeTab(boxNum))
    // })

 </script>
</html>
